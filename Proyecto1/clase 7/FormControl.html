              <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                          <p class="display-6">Form Control</p>
                        </blockquote>
                        <figcaption>
                            Give textual form controls like inputs and textareas an upgrade with custom styles, sizing, focus states, and more.
                        </figcaption>
                      </figure>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <p class="display-5">Sizing</p>
                      <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
                      <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                      <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
                      <div class="mb-3 row">
                          <p class="display-5">Readonly plain text</p>
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
